<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>HeadOffice DB - Manage HeadOffices</title>
	<h:outputStylesheet library="css" name="tables.css" />
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>

<f:metadata>
	<f:event type="preRenderView"
		listener="#{headOfficeController.loadOffices()}" />
</f:metadata>

<h:body>

	<h:button outcome="add_headoffice" value="Add Office" styleClass="addbutton"></h:button>
	<h:button outcome="delete_headoffice" value="delete Office" styleClass="addbutton"></h:button>
	<br></br>

	<h:outputStylesheet library="css" name="tables.css" />
	<h:dataTable value="#{headOfficeController.offices}" var="o"
		headerClass="table-header" rowClasses="table-odd-row,table-even-row">


		<h:column>
			<f:facet name="header">Store ID</f:facet>
 	  #{o.id}
	</h:column>

		<h:column>
			<f:facet name="header">Location</f:facet>
 	  #{o.location}
	</h:column>

	</h:dataTable>
	<br></br>
	<h:form>
		<h:commandLink value="Home" action="index"></h:commandLink>
	</h:form>

</h:body>

</html>
