<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Shops DB - Manage Products</title>
	<h:outputStylesheet library="css" name="tables.css" />
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>

<h:body>
	<f:metadata>
		<f:event type="preRenderView"
			listener="#{productController.manageProducts()}" />
	</f:metadata>

	<h:messages globalOnly="true" styleClass="error"/>

	

	<h:dataTable var="p" value="#{productController.products}"
		headerClass="table-header" rowClasses="table-odd-row,table-even-row">
		<h:column>
			<f:facet name="header">Store ID</f:facet>
			#{p.sid}
		</h:column>
		<h:column>
			<f:facet name="header">Product ID</f:facet>
			#{p.pid}
		</h:column>
		<h:column>
			<f:facet name="header">Name</f:facet>
			#{p.name}
		</h:column>
		<h:column>
			<f:facet name="header">Price</f:facet>
			#{p.price}
		</h:column>
		<h:column>
			<f:facet name="header"> Action</f:facet>
			<h:form>
 	  	<h:commandLink value="Delete" action="#{productController.deleteProduct(p)}"></h:commandLink>
 	  </h:form>
		</h:column>
	</h:dataTable>

	<hr/>
	<h:link value="Home" outcome="index" />
</h:body>
</html>
