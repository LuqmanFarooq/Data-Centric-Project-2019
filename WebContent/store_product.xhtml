<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
	<title>Shops DB - Store Show products</title>
	<h:outputStylesheet library="css" name="tables.css" />
	<h:outputStylesheet library="css" name="styles.css" />
</h:head>

<h:body>
	<h2>Store/Product Details</h2>

	<h:dataTable value="#{productController.products}" var="product"
		headerClass="table-header" rowClasses="table-odd-row,table-even-row">
		<h:column>
			<f:facet name="header">Store ID</f:facet>
            #{product.store.sID}
        </h:column>
		<h:column>
			<f:facet name="header">Store Name</f:facet>
            #{product.store.sName}
        </h:column>
		<h:column>
			<f:facet name="header">Founded</f:facet>
            #{product.store.founded}
        </h:column>
		<h:column>
			<f:facet name="header">Product ID</f:facet>
            #{product.pid}
        </h:column>
		<h:column>
			<f:facet name="header"> Product Name</f:facet>
            #{product.name}
        </h:column>
        <h:column>
			<f:facet name="header"> Price</f:facet>
            #{product.price}
        </h:column>
	</h:dataTable>
	
	<hr/>
	<h:link value="Home" outcome="index" style="margin-right: 5px"/>
	<h:link value="Stores" outcome="list_stores" />

</h:body>
</html>
